<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="file.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="p-4" id="forms" for="submit">
            <div>
                <h1>Add User</h1>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control"/>
                <p class="a" id="para"></p>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="mail">Email</label>
                <input type="text" id="mail" class="form-control" id="input2"/>
                <p class="a" id="para1"></p>
            </div>

            

            <div class="mb-3">
                <label for="status">Working Status</label>
                <select class="form-control" id="status">
                    <option value="Active" selected>Active</option>
                    <option value="Inactive" >Inactive</option>                 
                </select>
            </div>

            <div class="mb-3">
               <h6>Gender</h6>
               <input type="radio" id="genderMale" value="Male" name="G" checked />
               <label for="genderMale" class="mr-2">male</label>
               
               <input type="radio" id="genderFemale" value="Female" name="G" />
               <label for="genderFemale">female</label>
            </div>
            <button class="btn btn-primary mb-3" id="submit">Submit</button>

        </form>
        <script src="file.js"></script>
    </body>
</html>
